<body>
  <!--container start-->
  <div class="container">

    <!--main section start-->
    <main>
      <section class="main-section">
        <div class="wrapper">
          <h2>local storage</h2>
          <form action="#fixme" method="POST">
            <div class="form-control">
              <label for="item">Item:</label>
              <input type="text" placeholder="Enter the item" id="item" class="item">
            </div>
            <div class="form-control">
              <label for="quantity">Quantity:</label>
              <input type="text" placeholder="Enter the quantity of item" id="quantity" class="quantity">
            </div>
            <button class="save">save</button>
          </form>
        </div>
      </section>
      <section class="data-display">
        <div class="wrapper">
          <h3>item display</h3>
          <div class="display">
            <div class="item-display">
              <h4 class="item-text">item</h4>
              <p class="quan-text">1</p>
              <button class="modify">modify</button>
              <button class="remove">remove</button>
            </div>
          </div>
          <button class="clear">clear</button>
        </div>
      </section>
    </main>
    <!--main section end-->
